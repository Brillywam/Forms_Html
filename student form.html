<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration Form</title>
  </head>
  <body>
    <header>New Student Registration</header>
    <form action="">
      <!-- Form Elements Goes here -->

      <!-- Text Input -->
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter Your Name" />
      <br />
      
      <label for="Date of Birth">Date of Birth:</label>
      <input type="date" name="date of birth" placeholder="DOB"/>
      <br />
      <!-- Radio Buttons -->
      <label>Gender:</label> 
      <br />
      <input type="radio" id="gender" name="gender" value="Male" />
      <label for="male">Male</label>
      <br />
      <input type="radio" id="gender" name="gender" value="Female" />
      <label for="female">Female</label>
      <br />

      <label for="text">Address:</label>
      <input type="Address" name="address" placeholder="Enter your Address"/>
      <br />

      <label for="Telephone">Telephone:</label>
      <input type="tel" id="telephone" name="telephone" placeholder="Enter Your Telephone number"/>
      <br />

      <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="john@mail.com" aria-invalid="true">
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password">
        <br>
        <label for="Course">Course:</label>
        <input type="text" name="Course" id="Course" placeholder="Enter your Course">
        <br>
        <button type="submit">Register</button>
        <button type="reset">Cancel</button>
    </form>
  </body>
</html>
